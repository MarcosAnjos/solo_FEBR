<script src="https://kit.fontawesome.com/b387d4989b.js" crossorigin="anonymous"></script>


<div class="row-fluid">
  <div class="col">
    <p class="text-intro">O FEBR é o maior repositório de dados abertos do solo do Brasil! Aqui você encontra dados de
      diversas propriedades do solo de inúmeros locais do país. Você também pode publicar dados do solo que você tenha
      produzido.</p>
  </div>
</div>
<hr class="heavy-rule" />
<br>
<br>
<form class="form mt-4">
  <div class="input-group input-group-lg">
    <input type="text" class="form-control" id="inputDataverseSearch"
      onkeydown="if (event.keyCode == 13) document.getElementById('btnDataverseSearch').click();"
      placeholder="Procure dados da sua pesquisa">
    <div class="input-group-btn">
      <button class="btn btn-default" id="btnDataverseSearch" type="submit"
        onclick="window.location = '/dataverse/febr?q=' + document.getElementById('inputDataverseSearch').value;return false;"><i
          class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
<br>
<br>
<div class="row-fluid mt-4">
  <div class="col">
    <button type="button" class="btn btn-outline-dark btn-lg btn-block"
      onClick="window.location.href='/dataverse/febr'">Explorar</button>
  </div>
</div>
<br>
<br>
<hr class="heavy-rule" />
